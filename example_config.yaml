chihaya:
  announce_interval: 15m
  prometheus_addr: localhost:6880

  http:
    addr: 0.0.0.0:6881
    allow_ip_spoofing: false
    real_ip_header: x-real-ip
    read_timeout: 5s
    write_timeout: 5s
    request_timeout: 5s

  udp:
    addr: 0.0.0.0:6881
    allow_ip_spoofing: false
    max_clock_skew: 10s
    private_key: |
      paste a random string here that will be used to hmac connection IDs

  storage:
    #comment out one of these types to choose storage type
    type: memory
    config:
      gc_interval: 14m
      peer_lifetime: 15m
      shards: 1
      max_numwant: 100
      #    type: redis 
      #    config:
      #      key_prefix: "nm:"
      #      instance: 0
      #      max_numwant: 100
      #      host: 127.0.0.1
      #      port: 6379
      #      gc_interval: 15m 
      #      peer_liftetime: 15m

  prehooks:
  - name: jwt
    config:
      issuer: https://issuer.com
      audience: https://chihaya.issuer.com
      jwk_set_url: https://issuer.com/keys
      jwk_set_update_interval: 5m
  - name: client approval
    config:
      whitelist:
      - OP1011
      blacklist:
      - OP1012

  posthooks:
  - name: gossip
    config:
      boostrap_node: 127.0.0.1:6881
