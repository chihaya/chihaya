language: go

go: 1.4

sudo: false

before_install:
  - go get github.com/tools/godep

install:
  - godep restore

script:
  - godep go test ./...

notifications:
  irc:
    channels:
      - "irc.freenode.net#chihaya"
    use_notice: true
    skip_join: true
    on_success: always
    on_failure: always
  email: false
